<div class='page'>
	<div class="container">
		<nav class="navbar navbar-expand-md fixed-top navbar-white bg-black">
			<div class="logo">
				<img  class='logosize' src="app/img/logo.png"  />
			</div>
			<div class='clear'>
				<div class='slogan-text'> 
					ВІДЧУТИ СЕБЕ <span class='akcent-text'> ГОНЩИКОМ </span>МОЖЕ КОЖЕН
				</div>
				<div> 
					<div class="navbar-nav item-menu" *ngFor="let index of menuSite | slice:0:6" >
						<div class="item">
							<a  routerLink={{index.routLink}} routerLinkActive="active" style="text-transform: uppercase;" >{{index.menuItem}}</a>
							<ul class='submenu' *ngFor= "let i of index.subItem">
								<li class="point"><a routerLink={{i.routLink}} routerLinkActive="active" style="text-transform: uppercase;">{{i.menuItem}}</a></li>               
							</ul>

						</div>
					</div>
				</div>				
			</div>
		</nav>
	</div>
	<div class="clear_block"></div>
